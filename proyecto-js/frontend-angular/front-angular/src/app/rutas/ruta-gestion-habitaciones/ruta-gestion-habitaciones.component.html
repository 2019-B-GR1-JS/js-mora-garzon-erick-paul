
<h1>Gestion de habitaciones</h1>

<div>
  <button
    pButton
    class="ui-button-success"
    label="Nueva habitacion"
    (click)="ingresar()">
  </button>

  <router-outlet></router-outlet>
</div>

<p></p>

<span class="ui-float-label">
<input id="float-input"
       type="text"
       size="30"
       [(ngModel)]="busquedaHabitacion"
       pInputText>
    <label for="float-input">
      Buscar por numero
    </label>

</span>

<p-button label="Buscar" (onClick)="buscar()">

</p-button>

<div>

  <p-table [value]="habitaciones" [paginator]="true" [rows]="FILAS">
    <ng-template pTemplate="caption">
      Lista de habitaciones
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let columna of columnas">
          {{columna.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cuarto>
      <tr>
        <td *ngFor="let columna of columnas">

          <div *ngIf="columna.field==='id'">

            <div *ngIf="columna.header=='Identificador'">
              {{cuarto[columna.field]}}
            </div>

            <div *ngIf="columna.header=='Acciones'">
              <p-button label="EDITAR" (click)="editar(cuarto)">

              </p-button>

              <button pButton
                      label="ELIMINAR"
                      class="ui-button-danger"
                      (click)="eliminar(cuarto)">

              </button>

                <a [routerLink]="[
                '/menu',
                'gestion-habitaciones',
                cuarto.id,
                'gestion-luces'
                ]">
                <p-button label="Gestionar luces"></p-button>
              </a>



            </div>

          </div>

          <div *ngIf="columna.field!=='id'">

            {{cuarto[columna.field]}}

          </div>


        </td>
      </tr>
    </ng-template>
  </p-table>

</div>

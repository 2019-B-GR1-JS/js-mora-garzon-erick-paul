
<h1>Gestion de usuarios</h1>

<div>
  <button
    pButton
    class="ui-button-success"
    label="Nuevo usuario"
    routerLink="/menu/gestion-usuarios/registrar-usuario">
  </button>
  <router-outlet></router-outlet>
</div>

<p></p>

<span class="ui-float-label">
<input id="float-input"
       type="text"
       size="30"
       [(ngModel)]="busquedaUsuario"
       pInputText>
    <label for="float-input">
      Buscar por nombre
    </label>

</span>

<p-button label="Buscar" (onClick)="buscar()">

</p-button>


<p-table [value]="usuariosFiltrados()"

         [paginator]="true"
         [rows]="FILAS">
  <ng-template pTemplate="caption">
    Lista de usuarios
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Numero cedula</th>
      <th>Telefono</th>
      <th>Correo</th>

      <th>Acciones</th>
    </tr>
    <tr>
      <th>
        <input type="text"
               pInputText
               name="Nombre"

               [(ngModel)]="nombreFiltrado"/>
      </th>
      <th>
        <input type="text"
               pInputText
               name="Apellido"

               [(ngModel)]="apellidoFiltrado"/>
      </th>
      <th>
        <input type="text"
               pInputText
               name="Cedula"

               [(ngModel)]="cedulaFiltrado"/>
      </th>
      <th>
        <input type="text"
               pInputText
               name="Telefono"

               [(ngModel)]="telefonoFiltrado"/>
      </th>
      <th>
        <input type="text"
               pInputText
               name="Correo"

               [(ngModel)]="correoFiltrado"/>
      </th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-usuario>
    <tr>
      <td>{{usuario.nombre}}</td> <!-- table detail -->
      <td>{{usuario.apellido}}</td> <!-- table detail -->
      <td>{{usuario.numCedula}}</td> <!-- table detail -->
      <td>{{usuario.telefono}}</td> <!-- table detail -->
      <td>{{usuario.correo}}</td> <!-- table detail -->
      <td>
        <p-button label="EDITAR" (click)="editar(usuario)">

        </p-button>
        <button pButton label="ELIMINAR" class="ui-button-danger" (click)="eliminar(usuario)">

        </button>


      </td> <!-- table detail -->
    </tr>
  </ng-template>
</p-table>

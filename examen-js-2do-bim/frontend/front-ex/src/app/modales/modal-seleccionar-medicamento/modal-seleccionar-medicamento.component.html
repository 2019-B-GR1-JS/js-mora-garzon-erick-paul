<h1 mat-dialog-title>Lista de medicamentos</h1>

<div mat-dialog-content>
<span class="ui-float-label">
  <input id="float-input"
         type="text"
         size="30"
         [(ngModel)]="busquedaMedicamento"
         pInputText>
  <label for="float-input"> Buscar por nombre </label>
  <p-button label="Buscar" (onClick)="buscar()"></p-button>
</span>
  <br>
  <p-table [value]="medicamentos"
           [paginator]="true"
           [rows]="filas">
    <ng-template pTemplate="caption">
      Seleccionar medicamento
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Composicion</th>
        <th>Uso</th>
        <th>Nivel</th>
        <th>Pastillas</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-medicamento>
      <tr>
        <td>{{medicamento.nombre}}</td>
        <td>{{medicamento.composicion}}</td>
        <td>{{medicamento.uso}}</td>
        <td>{{medicamento.numeroPastillas}}</td>
        <td>{{medicamento.precio}}</td>
        <td>
          <p-button label="Seleccionar" (click)="enviar(medicamento)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div mat-dialog-actions>
  <p-button label="Cancelar" styleClass="ui-button-secondary"
            (onClick)="cancelar()"></p-button>
</div>

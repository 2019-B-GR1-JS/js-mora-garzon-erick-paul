
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
      <ion-label class="labelHeader" >Notificaciones</ion-label>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button color="medium">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>

      <ion-col size="12">
        <ion-card class="card" *ngFor="let publicacion of arregloNotificaciones">
          <ion-card-header>
            <ion-avatar class="avatar">
              <img class="imagenPerfil" [src]="publicacion.perfil" alt="imagen perfil">
            </ion-avatar>
            <ion-card-subtitle>
              <span class="tipoPerfil">
              {{publicacion.tipo}}
            </span>
            </ion-card-subtitle>

          </ion-card-header>
          <ion-card-content>
            <span class="texto">
              {{publicacion.texto}}
            </span>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
